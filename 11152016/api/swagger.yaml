---
swagger: "2.0"
info:
  description: "API to control the Tesla Model S"
  version: "1.0.0"
  title: "This is a demo API"
host: "virtserver.swaggerhub.com"
basePath: "/fbmattos/Tesla-Demo/1.0.0"
schemes:
- "https"
paths:
  /vehicle:
    get:
      description: "Details about owned vehicle"
      operationId: "vehicleGET"
      parameters: []
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/inline_response_200"
      x-swagger-router-controller: "Default"
  /vehicles/{id}/command/set_temps:
    post:
      description: "Set the temperature target for the HVAC system."
      operationId: "set_temps"
      parameters:
      - name: "id"
        in: "path"
        description: "The ID number of the car"
        required: true
        type: "string"
      - name: "driver_temp"
        in: "query"
        description: "The desired temperature on the driver's side in celcius."
        required: true
        type: "string"
      - name: "passenger_temp"
        in: "query"
        description: "The desired temperature on the passenger's side in celcius."
        required: true
        type: "string"
      responses:
        200:
          description: "success"
          schema:
            $ref: "#/definitions/inline_response_200_1"
      x-swagger-router-controller: "Default"
  /vehicles/{id}/data_request/drive_state:
    get:
      description: "Returns the driving and position state of the vehicle."
      operationId: "drive_state"
      parameters:
      - name: "id"
        in: "path"
        description: "The ID number of the car"
        required: true
        type: "string"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/inline_response_200_2"
      x-swagger-router-controller: "Default"
definitions:
  inline_response_200_1:
    properties:
      result:
        type: "boolean"
        example: true
      reason:
        type: "string"
        example: ""
  inline_response_200:
    properties:
      color:
        type: "string"
        example: "Red"
      vin:
        type: "string"
        example: "5YJSA1CN5CFP01657"
      display_name:
        type: "string"
        example: "Fernando's Model S"
      vehicle_id:
        type: "string"
        example: "1234567890"
  inline_response_200_2:
    properties:
      shift_state:
        type: "string"
        example: "sport"
      heading:
        type: "integer"
        format: "int32"
        example: 6
        description: "integer compass heading"
        minimum: 0.0
        maximum: 359.0
      latitude:
        type: "number"
        format: "double"
        example: 37.4292
        description: "degrees north of equator"
      speed:
        type: "number"
        format: "double"
        example: 94.5
      longitude:
        type: "number"
        format: "double"
        example: 122.1381
        description: "degrees west of the prime meridian"
